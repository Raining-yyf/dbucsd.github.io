<div class="col-sm-12">
  <div markdown="1">

   <h1>News</h1>
    {% for article in site.data.news  limit:5 %}
      <p>{{ article.date }} <br>
      <em>{{ article.headline }}</em></p>
    {% endfor %}
    <h4><a href="{{ site.url }}{{ site.baseurl }}/news.html">See all News...</a></h4>

  </div>
</div>
