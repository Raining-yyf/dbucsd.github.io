---
layout: default
sitemap: false
permalink: /papers.html
---

<div class="col-sm-12">
  <div markdown="1">

   <h1>Publications</h1>
    {% for article in site.data.papers %}
      <p> {{ article.title }} <br> {{ article.author }} <br> {{ article.year }} ; {{ article.venue }}
      {% if article.link != null %}
         <br> <a href="{{ article.link }}">Link to paper</a>
      {% endif %}
    </p> <br>
    {% endfor %}

  </div>
</div>
