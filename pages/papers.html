---
layout: default
sitemap: false
permalink: /papers.html
---

<div class="col-sm-12">
  <div markdown="1">

   <h1>Publications</h1>
    {% for article in site.data.papers %}
      <p>{{ article.year }} ; {{ article.venue }} <br> {{ article.title }} <br> {{ article.author }}
      {% if article.link <> '' %}                                                         
         <br> {{ article.link }}
      {% endif %}
    </p> <br>
    {% endfor %}

  </div>
</div>
