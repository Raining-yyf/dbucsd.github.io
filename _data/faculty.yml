- name: Arun Kumar
  photo: arun.jpg
  web: http://cseweb.ucsd.edu/~arunkk/
  info: "Arun Kumar's current research interests are at the intersection of data management and machine learning. His research focuses on designing abstractions, algorithms, and systems that make it easier and faster to analyze large and complex datasets using machine learning."
  scholar: https://scholar.google.com/citations?user=hZQ57XcAAAAJ&hl=en&oi=ao
- name: Yannis Papakonstantinou
  photo: yannis.jpg
  web: http://db.ucsd.edu/People/yannis.htm
  info: "Yannis Papakonstantinou is a Professor of Computer Science and Engineering at the University of California, San Diego. His research extends the capabilities of data platforms and query processors. He has published over 100 research articles with more than 14,000 citations."
  scholar: https://scholar.google.com/citations?user=81cvn3sAAAAJ&hl=en&oi=ao
- name: Victor Vianu
  photo: victor.jpg
  web: https://cseweb.ucsd.edu/~vianu/
  info: "Victor's research interests are in database systems and theory. He has been focusing on verification of database-driven systems, an area at the boundary of databases and computer-aided verification. His current research focuses on automatic verification of interactive data-driven Web services and business processes. He is also interested in the theory of query languages and computational logic."
  scholar: https://scholar.google.com/citations?user=CK_GLC8AAAAJ&hl=en&oi=ao